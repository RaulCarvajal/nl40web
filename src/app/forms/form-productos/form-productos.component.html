<div class="container shadow-lg p-3 mb-5 mt-5 bg-white rounded w-100 m-auto">
  <div class="row">
    <div class="col-12">
      <h1 class="display-4">Productos de la empresa</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <form class="example-form" [formGroup]="formProducto" (ngSubmit)="save()">
        <div class="row">
          <div class="col-lg-8 col-md-6 col-sm-12">
            <mat-form-field class="w-100">
              <input matInput placeholder="Nombre" formControlName="nombre_producto">
            </mat-form-field>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12">
            <mat-form-field class="w-100">
              <mat-label>Tipo (Origen)</mat-label>
              <mat-select formControlName="tipo">
                <mat-option *ngFor="let sector of sectores" [value]="sector.sec">{{sector.sec}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <mat-form-field class="w-100">
              <textarea matInput placeholder="Descripción del productos" formControlName="descripcion_producto"></textarea>                
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <mat-form-field class="w-100">
              <mat-label>Técnologias que utiliza el producto</mat-label>
              <mat-select multiple formControlName="tecnologias">
                <mat-option *ngFor="let sector of sectores" [value]="sector.sec">{{sector.sec}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-8 col-md-6 col-sm-12">
            <mat-form-field class="w-100">
              <input matInput placeholder="Marca del producto" formControlName="marca">
            </mat-form-field>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12">
            <mat-form-field class="w-100">
              <mat-label>Nivel de Partnership</mat-label>
              <mat-select formControlName="nivel_partnership">
                <mat-option *ngFor="let sector of sectores" [value]="sector.sec">{{sector.sec}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <mat-form-field class="w-100">
              <mat-label>Posicionamiento en el mercado</mat-label>
              <mat-select formControlName="posicionamiento">
                <mat-option *ngFor="let sector of sectores" [value]="sector.sec">{{sector.sec}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-12 text-right">
            <button type="reset" class="btn btn-danger" style="width: 100px;">Limpiar</button>
            <button type="submit" class="btn btn-success" style="margin-left: 10px; width: 100px;" [disabled]="formProducto.invalid">Guardar</button>
          </div>
        </div>

        <div class="row">
          <div class="col-12 text-left">
            <small class="text-danger"><strong>* TODOS LOS CAMPOS SON REQUERIDOS <br> **AGREGAR PRODUCTOS UNO POR UNO</strong></small>
          </div>
        </div>

        <div class="row">
          <div class="offset-lg-5 col-lg-1 offset-md-5 col-md-1 offset-sm-4 col-sm-2">
            <mat-spinner *ngIf="saving"></mat-spinner>
            <h1 class="lead text-danger" *ngIf="error">Error en registro</h1>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container shadow-lg p-3 mb-5 mt-5 bg-white rounded w-100 m-auto">
</div>
